<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Input Example â€” Known HTML Format</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    .field { margin: 12px 0; }
    .label { font-weight: 700; }
    .value { margin-left: 8px; color: #222; }
  </style>
</head>
<body>
  <h1>Person Record (Input)</h1>

  <div class="field">
    <span class="label">First name</span>
    <span class="value">Alice</span>
  </div>

  <div class="field">
    <span class="label">Family name</span>
    <span class="value">Smith</span>
  </div>

  <div class="field">
    <span class="label">DBo</span>
    <span class="value">1988-04-12</span>
  </div>

  <p>Additional content and markup may appear in real inputs; this is a minimal example.</p>
</body>
</html>
