<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Output Example — Converted HTML</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    .field { margin: 12px 0; }
    .label { font-weight: 700; }
    .value { margin-left: 8px; color: #222; }
  </style>
</head>
<body>
  <h1>Person Record (Output)</h1>

  <div class="field">
    <span class="label">Given Name</span>
    <span class="value">Alice</span>
  </div>

  <div class="field">
    <span class="label">Sirname</span>
    <span class="value">Smith</span>
  </div>

  <div class="field">
    <span class="label">Date of birth</span>
    <span class="value">12 April 1988</span>
  </div>

  <p>Audit: input_hash: <em>sha256:...</em> · output_hash: <em>sha256:...</em></p>
  <p>Converter version: <em>0.1.0</em></p>
</body>
</html>
