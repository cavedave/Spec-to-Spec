<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canonical Model Transformation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .upload-section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #downloadButton {
      display: none;
      margin-top: 10px;
      background-color: #28a745;
    }
    #downloadButton:hover {
      background-color: #218838;
    }
    #error {
      display: none;
      color: red;
      margin-top: 10px;
      padding: 10px;
      background-color: #ffe6e6;
      border: 1px solid #ff9999;
      border-radius: 4px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Canonical Model Transformation Architecture</h1>
  
  <div class="upload-section">
    <h2>Upload Input File</h2>
    <input type="file" id="fileInput" accept=".html,.htm">
    <br>
    <button id="uploadButton">Process File</button>
    <button id="downloadButton">Download Output</button>
    <div id="error"></div>
  </div>
  
  <div id="output"></div>
  
  <script type="module" src="dist/main.js"></script>
</body>
</html>
